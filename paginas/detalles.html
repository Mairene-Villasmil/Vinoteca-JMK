<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/detalles.css">
    <title>PRACTICANDO JS</title>
</head>

<body>
    <header>
        <nav>
            <div class="navegacion">
                <div class="imagen">
                    <img src="../imagenes/Screenshot 2023-04-04 13.45.26.png" alt="LOGO">
                </div>
                <div class="botones">
                    <a href="#" class="nav-bar" id="inicio">INICIO</a>
                    <a href="#" class="nav-bar" id="nosotros">NOSOTROS</a>
                    <a href="#" class="nav-bar" id="productos">PRODUCTOS</a>
                    <a href="#" class="nav-bar" id="eventos">EVENTOS</a>
                    <a href="#" class="nav-bar" id="contactanos">CONTACTOS</a>
                    <a href="#" class="nav-bar" id="compras"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <div class="login">
                    <p class="nav-bar" id="socio"><i class="fa-solid fa-user"></i></p>
                </div>
            </div>
            <div class="search">
                <input type="text" id="inputSearch" placeholder="Busqueda">
            </div>
        </nav>
    </header>
    <main id="principal">
        <section class="whatsapp">
            <a href=""><img src="../imagenes/pngwing.com (1).png" alt=""></a>
        </section>
        <div class="bloque seis" id="seis">
            <section>
                <h1 class="t-detalle">DETALLES</h1>
                <div class="detallesDos">
                    <div class="detalle-producto">
                        <div class="img-product">
                            <img src="./imagenes/producto.jpeg" alt="">
                        </div>
                        <div class="detalles-producto">
                            <ul>
                                <li>TIPO:</li>
                                <li>AÑO:</li>
                                <li>CAPACIDAD:</li>
                                <li>DESCRIPCIÓN:</li>
                                <li>MARIDAJE:</li>
                            </ul>
                        </div>
                    </div>
                    <div class="clasificacion">
                        <h1>NOMBRE DEL PRODUCTO</h1>
                        <p><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                                class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                                class="fa-solid fa-star-half"></i></p>
                        <p>PRECIO $$$$</p>
                        <p class="cantidad">00</p>
                        <button>AGREGAR <i class="fa-solid fa-cart-shopping"></i></button>
                        <p class="calificar">Califica este producto</p>
                        <p><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                                class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                                class="fa-solid fa-star"></i></p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="iconos">
            <ul>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-whatsapp"></i></li>
            </ul>
        </div>
        <div class="copy">
            <p>Copyright&copy; 2023- Todos los derechos reservados</p>
        </div>

    </footer>

</body>

</html>
