<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/contactanos.css">

</head>

<body>
    <header>
        <nav>
            <div class="navegacion">
                <div class="imagen">
                    <img src="../imagenes/Screenshot 2023-04-04 13.45.26.png" alt="LOGO">
                </div>
                <div class="botones">
                    <a href="#" class="nav-bar" id="inicio">INICIO</a>
                    <a href="#" class="nav-bar" id="nosotros">NOSOTROS</a>
                    <a href="#" class="nav-bar" id="productos">PRODUCTOS</a>
                    <a href="#" class="nav-bar" id="eventos">EVENTOS</a>
                    <a href="#" class="nav-bar" id="contactanos">CONTACTOS</a>
                    <a href="#" class="nav-bar" id="compras"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <div class="login">
                    <p class="nav-bar" id="socio"><i class="fa-solid fa-user"></i></p>
                </div>
            </div>
            <div class="search">
                <input type="text" id="inputSearch" placeholder="Busqueda">
            </div>
        </nav>
    </header>
    <main id="principal">
        <section class="whatsapp">
            <a href=""><img src="../imagenes/pngwing.com (1).png" alt=""></a>
        </section>
        <div class="bloque-nueve" id="nueve">
            <section>
                <div class="formApp">
                    <div class="formulario">
                        <form class="form">
                            <h1>CONTACTA CON NOSOTROS</h1>
                            <div class="formulario_dos"> 
                              <label for="nombre"></label>   
                              <input type="text" name="nombre" placeholder="Nombre">
                              <label for="email"></label>
                              <input type="email" name="email" placeholder="E-mail">
                              <label for="text"></label>
                              <textarea name="message" placeholder="Mensaje"></textarea>
                              <button id="content" type="submit" >Enviar</button>
                            </div>
                          </form>
                    </div>
                    <div class="app">
                        <h1>DESCARGATE LA APP</h1>
                        <img src="../imagenes/QR.jpg" alt="">
                    </div>
                </div>
                <div class="sucursalM">
                    <div class="mapa">
                        <aside>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3414606.090072612!2d-67.4132542735336!3d-36.012642004951196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf5f5fdc667%3A0x3d2f77992af00fa8!2sArgentina!5e0!3m2!1ses!2sar!4v1680838068662!5m2!1ses!2sar" width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </aside>
                    </div>
                    <div class="sucursal">
                        <h1>ELEGÍ LA SUCURSAL MÁS CERCANA</h1>
                        <ul>
                            <li>CABA</li>
                            <li>PROVINCIA DE BUENOS AIRES</li>
                            <li>CORDOBA</li>
                            <li>ROSARIO</li>
                            <li>MENDOZA</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="iconos">
            <ul>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-whatsapp"></i></li>
            </ul>
        </div>
        <div class="copy">
            <p>Copyright&copy; 2023- Todos los derechos reservados</p>
        </div>

    </footer>
