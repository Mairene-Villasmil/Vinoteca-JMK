<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/carrito.css">

    <title>PRACTICANDO JS</title>
</head>

<body>
    <header>
        <nav>
            <div class="navegacion">
                <div class="imagen">
                    <img src="../imagenes/Screenshot 2023-04-04 13.45.26.png" alt="LOGO">
                </div>
                <div class="botones">
                    <a href="#" class="nav-bar" id="inicio">INICIO</a>
                    <a href="#" class="nav-bar" id="nosotros">NOSOTROS</a>
                    <a href="#" class="nav-bar" id="productos">PRODUCTOS</a>
                    <a href="#" class="nav-bar" id="eventos">EVENTOS</a>
                    <a href="#" class="nav-bar" id="contactanos">CONTACTOS</a>
                    <a href="#" class="nav-bar" id="compras"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <div class="login">
                    <p class="nav-bar" id="socio"><i class="fa-solid fa-user"></i></p>
                </div>
            </div>
            <div class="search">
                <input type="text" id="inputSearch" placeholder="Busqueda">
            </div>
        </nav>
    </header>
    <main id="principal">
        <div class="bloque siete" id="siete">
            <section>
                <div class="carrito">
                    <div class="subtotal">
                        <div class="tarjeta-c">
                            <img src="./imagenes/vino.jpg" alt="vino">
                            <p class="cantidad">00</p>
                            <p>$$$$</p>
                        </div>
                        <div class="tarjeta-c">
                            <img src="./imagenes/whisky12cardhu.jpg" alt="vino">
                            <p class="cantidad">00</p>
                            <p>$$$$</p>
                        </div>
                        <div class="tarjeta-c">
                            <img src="./imagenes/cerveza.png" alt="vino">
                            <p class="cantidad">00</p>
                            <p>$$$$</p>
                        </div>
                        <div class="tarjeta-c">
                            <img src="./imagenes/producto.jpeg" alt="vino">
                            <p class="cantidad">00</p>
                            <p>$$$$</p>
                        </div>
                        <div class="costo">
                            <h1>SUBTOTAL $$$$$</h1>
                        </div>
                    </div>
                    <div class="pagar">
                        <div class="total">
                            <h1>TOTAL A PAGAR $$$$</h1>
                            <label for="email"></label>
                            <input type="email" name="email" placeholder="E-mail">
                            <p>A este correo se enviara la factura y detalles de su env√≠o.</p>
                        </div>
                        <div class="datosTDC">
                            <img src="./imagenes/Screenshot 2023-04-06 23.05.39.png" alt="">
                            <label for="nombre"></label>
                            <input type="text" name="nombre" placeholder="0000-0000-0000-0000">
                            <label for="nombre"></label>
                            <input type="text" name="nombre" placeholder="Nombre">
                            <label for="date"></label>
                            <input type="text" name="date" placeholder="Fecha">
                            <label for="text"></label>
                            <input type="text" name="text" placeholder="CVC">
                            <button id="content" type="submit">Pagar</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="iconos">
            <ul>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-whatsapp"></i></li>
            </ul>
        </div>
        <div class="copy">
            <p>Copyright&copy; 2023- Todos los derechos reservados</p>
        </div>

    </footer>

</body>

</html>
